
  
        <section>
            <article>
  
  <div class="container">
  
      <h1 class="display-4 pt-5 mb-0"> Liste de contact</h1>
      <div class="search__container mb-1">
      <input class="search__input" type="text" [(ngModel)]="name" (input)="Search()" placeholder="Chercher par nom">
     </div>
   
     
      <table class="responsive-table">
       
        <thead>
          <tr>
            <th scope="col">Nom</th>
            <th scope="col">Prenom</th>
            <th scope="col">Email</th>
            <th scope="col">Numero</th>
            <th scope="col">Message</th>
            <th scope="col">Gestion</th>
          </tr>
        </thead>
        <tfoot>
         
        </tfoot>
        <tbody>
          <tr *ngFor="let contact of contacts; let i = index">
            <th scope="row">{{ contact.nom }}</th>
            <td data-title="Released">{{ contact.prenom }}</td>
            <td data-title="Studio">{{ contact.email }}</td>
            <td data-title="Worldwide Gross" >{{ contact.numero }}</td>
            <td data-title="Domestic Gross">{{ contact.message }}</td>
        
            <td data-title="Budget">
            <div class="ml-auto">
                <button class="btn btn-danger m-1" type="button" (click)="onDeletecontact(i)" ><i class="fas fa-trash-alt"></i></button>
            </div>
            </td>
          </tr>
           
        </tbody>
      </table>
    </div>
  </article>
  </section>
