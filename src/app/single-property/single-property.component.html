<div class="container py-5" *ngIf="property">
    
  
    <div class="row">
      <div class="col-md-6">
        <div *ngIf="property.photos.length === 1">
          <div *ngFor="let photo of property.photos; let first = first">
            <img [src]="photo" *ngIf="first" class="w-100">
          </div>
        </div>
        <div *ngIf="property.photos.length > 1">
          <div id="carouselExampleControls" class="carousel slide bg-dark" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item" *ngFor="let photo of property.photos; let first = first" [ngClass]="{'active': first}">
                <img [src]="photo" class="d-block w-100">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>

    </div>
    <div class="row">
    <div class="col-md-6">
      <h1 class="display-6 mb-0">{{ property.title }}</h1>
    <h3 class="font-weight-normal">{{ property.price }} €</h3>
        <p class="font-weight-light">
            {{ property.category }}<span *ngIf="property.surface && property.surface !== ''"> de {{ property.surface }} m²</span><span *ngIf="property.rooms && property.rooms !== ''">, {{ property.rooms }} pièce(s)</span>.
        </p>
        <p class="font-weight-light">
          {{ property.description }}
        </p>
        <h3 class="font-weight-normal text-danger" *ngIf="property.sold">Vendu !</h3>
        <h3 class="font-weight-normal text-success" *ngIf="!property.sold">A vendre !</h3>
        <div class="widget-area no-padding blank">
          <div class="status-upload">
            <form>
              <textarea placeholder="ecrire votre commentre a propos ce bien" ></textarea>
              <ul>
                <li><a title="" data-toggle="tooltip" data-placement="bottom" data-original-title="Audio"><i class="fa fa-music"></i></a></li>
                <li><a title="" data-toggle="tooltip" data-placement="bottom" data-original-title="Video"><i class="fa fa-video-camera"></i></a></li>
                <li><a title="" data-toggle="tooltip" data-placement="bottom" data-original-title="Sound Record"><i class="fa fa-microphone"></i></a></li>
                <li><a title="" data-toggle="tooltip" data-placement="bottom" data-original-title="Picture"><i class="fa fa-picture-o"></i></a></li>
              </ul>
              <button type="submit" class="btn btn-success green"><i class="fa fa-share"></i> Share</button>
            </form>
          </div><!-- Status Upload  -->
        </div>
      </div>
    
    </div>
  </div>
