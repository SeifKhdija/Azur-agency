<div class="col-12 shadow p-3 mt-5 mb-5 bg-white rounded">
    <h3> <i class="fas fa-search"></i>
      Trouvez votre bien</h3>
    <div class="container">
      <form class="booking-form" [formGroup]="rechercheForm" (ngSubmit)="Onsubmitrechercher()">
        <label for="country">Localisation</label>
        <select id="country" name="country">
          <option value="kairouan"> kairouan</option>
          <option value="kalaa-kebira"> Kalaa Kebira</option>
          <option value="kalaa-sghira"> Kalaa Sghira</option>
          <option value="mahdia"> Mahdia</option>
          <option value="monastir"> Monastir</option>
          <option value="dkhila">-  Dkhila</option>
          <option value="skanes">-  Skanes</option>
          <option value="sousse"> Sousse</option>
          <option value="akouda">-  Akouda</option>
          <option value="bouhsina">-  Bouhsina</option>
          <option value="chott-mariem">-  Chott Mariem</option>
          <option value="cite-militaire">-  Cité militaire</option>
          <option value="cite-riadh">-  Cité Riadh</option>
          <option value="el-kantaoui">-  El Kantaoui</option>
          <option value="hammam-sousse">-  Hammam Sousse</option>
          <option value="hergla">-  Hergla</option>
          <option value="kalaa-sghira-sousse">-  Kalaa sghira</option>
          <option value="khzema">-  Khzema</option>
          <option value="khzema-ouest">-  Khzema ouest</option>
          <option value="msaken">-  M'saken</option>
          <option value="route-touristique">-  Route touristique</option>
          <option value="sahloul">-  Sahloul</option>
          <option value="sousse-ville">-  Sousse ville</option>
          <option value="any" selected="selected">Tout</option>
        </select>
        <label for="country">Type de Bien</label>
        <select id="country" name="country" formControlName="type">
          <option value="Maison">Maison</option>
                      <option value="villa">Villa</option>
                      <option value="studio">studio</option>
                      <option value="Appartement">Appartement</option>
                      <option value="Immeuble">Immeuble</option>
                      <option value="terrain habitation">terrain habitation</option>
                      <option value="terrain agricole">terrain agricole</option>
                      <option value="commerciale">locaux commerciaux</option>
                      <option value="bureau">Bureau</option>
                      <option value="ete">ete</option>
                      <option value="vacance">Vacance</option>
        </select>
        <label for="lname">NB de pieces</label>
        <select id="country" name="country" formControlName="nbpiece">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5 et plus</option>
        </select>
        <label for="lname">Budget</label>
        <input type="text" id="lname" formControlName="prix" name="lastname" placeholder="DT" >
        <label for="lname">Reference</label>
        <input type="text" id="lname" name="lastname" placeholder="#" formControlName="ref">
        <label for="lname">Surface</label>
        <input type="text" id="lname" name="lastname" placeholder="m2" formControlName="surface">
       
      
        <input type="submit" value="Submit">
      </form>
    </div>

  </div>
